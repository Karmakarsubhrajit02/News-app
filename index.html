<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light position-sticky top-0" style="z-index: 1;"  id="nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">News App </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active cat" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active cat" aria-current="page" href="#" id="2">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active cat" aria-current="page" href="#" id="3">Entertainment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active cat" aria-current="page" href="#" id="4">General</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active cat" aria-current="page" href="#" id="4">Health</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active cat" aria-current="page" href="#" id="5">Science</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active cat" aria-current="page" href="#" id="6">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active cat" aria-current="page" href="#" id="7">Technology</a>
          </li>
        </ul>
        <div class="form-check form-switch " style="margin-right: 30px;">
          <input class="form-check-input" type="checkbox" role="switch" id="mode">
          <label class="form-check-label" for="flexSwitchCheckDefault" id="label">light mode</label>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="input">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="row row-cols-1 row-cols-md-3 g-4" style="width:90%;margin-left: auto;margin-right: auto;padding: 32PX;"
    id="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
